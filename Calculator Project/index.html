<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="screen">
        <div class="btnContainer">
            <div class="row0 adjust">
                <button class="btn">^</button>
                <button class="btn">%</button>
                <button class="btn" id="correct">Correct</button>
                <button class="btn" id="clear">C</button>
            </div>
            <div class="row1 adjust">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&divide;</button>
            </div>
            <div class="row2 adjust">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row3 adjust">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row4 adjust">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">+</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
