<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A Basic SignUp Page </h1>
    <div class="container">
        <div class="form">
            <h2>Sign Up Here</h2>
            <form id="signupform">
                <input type="text" placeholder="First Name" id="firstname" class="inp"><br><br>
                <input type="text" placeholder="Last Name" id="lastname" class="inp"><br><br>
                <input type="password" placeholder="Password" id="password" class="inp"><br> 
                <button id="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
